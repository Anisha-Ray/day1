        //---------------------Loops in JS----------------------------------------------
        var num =101;
        if( num % 2 == 0)
        {
            console.log("Even");
        }
        else{
            console.log("odd");
        }

        var i = 0;
        do{
            console.log(i);
            i++;
        }while(i<5);


        //var option = 'c';// default option
        var option = 'C';// 'C' option
        switch (option) {
            case 'A':
                console.log('A');
                break;
            case 'B':
                console.log('B');
                break;
            case 'C':
                console.log('C');
                break;
            default:
                console.log("wrong input");
                break;
        }

        var arr = [10,20,30,40,50];
        for(var i=0; i<arr.length; i++)
        {
            console.log(arr[i]);
        }
        console.log(arr);
        console.log(typeof arr);
